---
- name: create an empty folder and download jenkins.war into it
  hosts: all
  tasks: 
    - name: create an empty folder 
      file: 
        name: /tmp/dir1
        state: directory
    - name: download jenkins.war
      get_url: 
         url: https://get.jenkins.io/war-stable/2.528.3/jenkins.war
         dest: /tmp/dir1
    - name: change permissions of jenkins.war file 
      file: 
         name: /tmp/dir1/jenkins.war
         mode: 750
         owner: root
         group: root
... 
